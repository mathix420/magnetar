<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Just a websocker framework POC.">
    <title>WSIX POC</title>
    <link rel="stylesheet" href="/css/skeletons.css">
    <script src="/main.js"></script>
    <script async src="/actions.js"></script>

    <link href="https://image.flaticon.com/icons/svg/3198/3198816.svg" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" integrity="sha256-aPeK/N8IHpHsvPBCf49iVKMdusfobKo2oxF8lRruWJg=" crossorigin="anonymous">
</head>

<body>
    <div class="section">
        <div class="container">
            <h1 class="title is-1">This is just a simple test</h1>
            <res r1 empty></res>
            <res r2 empty></res>
        </div>
    </div>
    <div class="section container">
        <div class="columns" style="max-width: 800px;">
            <button class="column py-0 mr-2 mb-2 button is-success has-text-black is-3" onclick="nameRequest()">Request a name</button>
            <input class="column input" aria-label="test" vres1="value" placeholder="Text input">
        </div>
    </div>
    <div class="section container">
        <div class="columns is-centered" style="max-width: 800px;">
            <button class="column py-0 mr-2 mb-2 button is-info has-text-black is-3" onclick="picRequest()">Request a pic</button>
            <div class="column is-9 px-0 py-0">
                <res res3 empty="fill" class="image is-4by3"></res>
            </div>
        </div>
    </div>
</body>

</html>
